---
- name: Dotfiles | Set up my dotfiles
  hosts: localhost
  vars_files:
    - ../vars.yml

  pre_tasks:
    - name: Update APT cache
      include_role:
        name: update_apt

  tasks:
    - name: Dotfiles | Installing stow
      become: true
      apt: 
        name: stow

    - name: SSH-Keys | Start ssh-agent and capture SSH_AUTH_SOCK
      shell: |
        eval $(ssh-agent)
        echo $SSH_AUTH_SOCK
      register: ssh_agent_output

    - name: SSH-Keys | Add SSH keys with passphrases to ssh-agent
      ansible.builtin.expect:
        command: ssh-add "{{ ssh_key_dir }}/{{ item }}"
        responses:
          "Enter passphrase for {{ ssh_key_dir }}/{{ item }}:": ""
      with_items: "{{ ssh_keys }}"
      # environment:
        # SSH_AUTH_SOCK: "{{ ssh_agent_output.stdout }}"

    - name: Dotfiles | Cloning dotfiles
      become: false
      become_user: "{{ current_user }}"
      ansible.builtin.git:
        repo: 'git@gitlab.com:christoph.tech101/dotfiles.git'
        dest: "{{ lookup('env', 'HOME') }}/dotfiles"
        recursive: yes
        update: yes
        accept_hostkey: yes
        version: main
      # environment:
        # SSH_AUTH_SOCK: "{{ ssh_agent_output.stdout }}"

    - name: Dotfiles | Clean environment by removing existing dotfiles
      shell: cd $HOME/dotfiles && ./clean-env
      args:
        executable: /bin/zsh

    - name: Dotfiles | Stow dotfiles
      shell: cd $HOME/dotfiles && ./ubuntu
      args:
        executable: /bin/zsh

---
- name: Okular | Install pdf-reader (okular)
  hosts: localhost
  become: true

  pre_tasks:
    - name: Include pre-tasks to update apt
      import_tasks: update_apt.yml

  tasks:
    - name: Okular | Install pdf-reader (okular)
      become: true
      apt:
        name: ["okular"]
        state: present
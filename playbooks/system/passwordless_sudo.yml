---
- name: Configure passwordless sudo for the current user
  hosts: localhost
  become: true
  vars:
    current_user: "{{ lookup('ansible.builtin.env', 'USER') }}"
  tasks:
    - name: Ensure user can execute sudo commands without a password
      ansible.builtin.lineinfile:
        path: "/etc/sudoers.d/{{ current_user }}"
        line: "{{ current_user }} ALL=(ALL) NOPASSWD:ALL"
        create: yes
        mode: '0440'
        validate: '/usr/sbin/visudo -cf %s'
